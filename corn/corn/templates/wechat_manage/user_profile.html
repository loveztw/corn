    <style type="text/css">
	    .form-profile {
		  max-width: 400px;
		  margin: 0 auto;
		}
  	</style>

	 <form class="form-profile">
        <h3>Wechat Management | User Profile</h3>
        <div class="form-group">
	        <label for="inputOldPassword" class="form-label">Old Password</label>
	        <input type="email" id="inputOldPassword" class="form-control" required autofocus>
	    </div>
	    
	    <div class="form-group">
        	<label for="inputPassword" class="form-label">New Password</label>
        	<input type="password" id="inputPassword" class="form-control" required>
        </div>
        
        <div class="form-group">
        	<label for="confirmPassword" class="form-label">Confirm Password</label>
        	<input type="password" id="confirmPassword" class="form-control" placeholder="Input Password Again" required>
        </div>
		
		<div class="submit">
        	<button class="btn btn-lg btn-primary" type="submit">Submit</button>
        	<button class="btn btn-lg btn-primary" type="submit">Cancel</button>
        </div>
      </form>
