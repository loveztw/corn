<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- <link rel="icon" href="ico/favicon.ico"> -->

    <title>Create Project</title>

    <!-- Custom styles for this template -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    	body {
		  padding-top: 20px;
		  padding-bottom: 40px;
		  background-color: #eee;
		}
		
		.form-project {
		  max-width: 630px;
		  padding: 15px;
		  margin: 0 auto;
		}
		
		.form-project .form-project-heading {
			padding-bottom: 30px;
		}
		
		.form-project .submit {
			padding-top: 20px;
		}
  	</style>
  </head>

  <body>

    <div class="container">

      <form class="form-project" action="/action/createproject/" method="post">
      {% csrf_token %}
        <h2 class="form-project-heading">Wechat Management | Create Project</h2>
        <div class="form-group">
	        <label for="inputName" class="form-label">Project Name</label>
	        <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Project Name" required autofocus>
	    </div>        
        
        <div class="form-group">
	        <label for="inputAppid" class="form-label">Appid</label>
	        <input type="text" id="inputAppid" name="inputAppid" class="form-control" placeholder="Appid" required autofocus>
	    </div>
	    
	    <div class="form-group">
        	<label for="inputSecret" class="form-label">Secret</label>
        	<input type="text" id="inputSecret" name="inputSecret" class="form-control" placeholder="Secret" required>
        </div>
		
		<div class="submit">
        	<button class="btn btn-lg btn-primary" type="submit">Submit</button>
        	<button class="btn btn-lg btn-primary" onclick="javascript:history.back(-1);">Cancel</button>
        </div>
      </form>

    </div> <!-- /container -->

  </body>
</html>
