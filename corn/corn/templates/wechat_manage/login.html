<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- <link rel="icon" href="ico/favicon.ico"> -->

    <title>Login</title>

    <!-- Custom styles for this template -->
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">   
    
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/action/login/" method="post">
      {% csrf_token %}
        <h2 class="form-signin-heading">Wechat Management</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        <!--  
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-success btn-block" onclick="window.location.href='/register'">Register</button>
        <br>
        {% if rlt %}
        	<span style="color:#F00">Error: {{ rlt }}</span>
        {% endif %}
      </form>

    </div> <!-- /container -->

	<script>
		
		
		$(function(){
			var uname = "{{ uname | safe }}"
			
			//$.each(userInput, function(index, content) {
			//	if (index == 'inputEmail')
			//		$('#inputEmail').val(content);
			//});
			$('#inputEmail').val(uname);
		});
		
	</script>	

  </body>
</html>
